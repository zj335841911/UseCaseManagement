<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>登录跳转</title>
    </head>

    <style>
        html,
        body,
        div {
            padding: 0;
            margin: 0;
        }
        @keyframes loading-rotate {
            100% {
                transform: rotate(1turn);
            }
        }

        .redirect-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .redirect-info {
            display: flex;
        }

        .redirect-info .info-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .info-icon svg {
            animation: loading-rotate 1.5s ease infinite;
        }

        .redirect-info,
        .redirect-error {
            font-size: 32px;
            font-weight: 400;
        }

        .redirect-error {
            color: red;
            display: none;
            padding: 0px 30px;
        }

        .info-action {
            font-size: 14px;
            padding-top: 20px;
            padding-left: 10px;
        }
    </style>

    <body>
        <div id="redirect-container" class="redirect-container">
            <div id="redirect-img" class="redirect-img">
                <img src="./assets/img/wating.png" alt="等待跳转" />

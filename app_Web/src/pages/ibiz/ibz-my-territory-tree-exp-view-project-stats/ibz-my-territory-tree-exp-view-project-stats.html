<studio-view viewName="ibzmyterritorytreeexpviewprojectstats" viewTitle="我的地盘我的地盘实体树导航视图（项目汇总表）导航视图" class='detreeexpview ibz-my-territory-tree-exp-view-project-stats'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
        <view_treeexpbar 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                    :viewUID="viewUID"
                    :newdata="newdata"
                    :opendata="opendata"
                    name="treeexpbar"  
                    ref="treeexpbar" 
                    @selectionchange="treeexpbar_selectionchange($event)"  
                    @activated="treeexpbar_activated($event)"  
                    @load="treeexpbar_load($event)"  
                    @closeview="closeView($event)">
                </view_treeexpbar>
</studio-view>

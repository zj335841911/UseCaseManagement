<div class="view-container deindexpickupdataview ibizpro-index-index-pickup-data-view">
    <app-studioaction :viewTitle="$t(model.srfTitle)" viewName="ibizproindexindexpickupdataview"></app-studioaction>
    <card class='view-card view-no-caption  view-no-toolbar' :disHover="true" :padding="0" :bordered="false">
        <div class="content-container">
                    <view_dataview 
                :viewState="viewState"  
                :viewparams="viewparams" 
                :context="context" 
                :isSingleSelect="isSingleSelect"
                createAction="Create"
                removeAction="Remove"
                updateAction="Update"
                fetchAction="FetchIndexDER"
                :showBusyIndicator="true" 
                @selectionchange="dataviewDataSeletionchange.apply(_self, arguments)"
                name="dataview"  
                ref="dataview" 
                @closeview="closeView($event)">
            </view_dataview>
        </div>
    </card>
</div>

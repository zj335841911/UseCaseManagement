<studio-view viewName="ibizproindexlistview" viewTitle="索引检索列表视图" class='delistview ibizpro-index-list-view'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
    <i-input
        slot="quickSearch"
        clearable
        v-show="!isExpandSearchForm"
        v-model="query"
        :placeholder="$t('entities.ibizproindex.fields.indexname')+','+$t('entities.ibizproindex.fields.indexdesc')"
        search
        @on-search="onSearch($event)"
    ></i-input>
    <template slot="searchForm">
                <view_searchform 
            :viewState="viewState"  
            :viewparams="viewparams" 
            :context="context" 
            :showBusyIndicator="true"
            v-show="isExpandSearchForm"
            loaddraftAction="FilterGetDraft"
            loadAction="FilterGet"
        
            name="searchform"  
            ref="searchform" 
            @save="searchform_save($event)"  
            @search="searchform_search($event)"  
            @load="searchform_load($event)"  
            @closeview="closeView($event)">
        </view_searchform>
    </template>
        <view_list 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        createAction="Create"
        removeAction="Remove"
        updateAction="Update"
        fetchAction="FetchESquery"
        :showBusyIndicator="true"
        :newdata="newdata"
        :opendata="opendata"
        name="list"  
        ref="list" 
        @selectionchange="list_selectionchange($event)"  
        @beforeload="list_beforeload($event)"  
        @rowdblclick="list_rowdblclick($event)"  
        @remove="list_remove($event)"  
        @load="list_load($event)"  
        @closeview="closeView($event)">
    </view_list>
</studio-view>

<studio-view viewName="sysemployeetreeexpview" viewTitle="人员树导航视图" class='detreeexpview sys-employee-tree-exp-view'>
    <template slot="title">
    <span class="caption-info">{{viewCaption}}</span>
    </template>
        <view_treeexpbar 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                    :viewUID="viewUID"
                    :newdata="newdata"
                    :opendata="opendata"
                    name="treeexpbar"  
                    ref="treeexpbar" 
                    @selectionchange="treeexpbar_selectionchange($event)"  
                    @activated="treeexpbar_activated($event)"  
                    @load="treeexpbar_load($event)"  
                    @closeview="closeView($event)">
                </view_treeexpbar>
</studio-view>

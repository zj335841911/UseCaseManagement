<studio-view viewName="actionaddcommenthistorylistview" viewTitle="历史记录" class='delistview action-add-comment-history-list-view'>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
        <view_list 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        createAction="Create"
        removeAction="Remove"
        updateAction="Update"
        fetchAction="FetchType"
        :showBusyIndicator="true"
        :newdata="newdata"
        :opendata="opendata"
        name="list"  
        ref="list" 
        @selectionchange="list_selectionchange($event)"  
        @beforeload="list_beforeload($event)"  
        @rowdblclick="list_rowdblclick($event)"  
        @remove="list_remove($event)"  
        @load="list_load($event)"  
        @closeview="closeView($event)">
    </view_list>
</studio-view>

<studio-view viewName="actionproducttrendslistview" viewTitle="系统日志列表视图" class='delistview action-product-trends-list-view'>
    <template slot="quickGroupSearch">
        <app-quick-group
            :items="quickGroupModel"
            :tag="quickGroupCodelistTag"
            
            @valuechange="quickGroupValueChange($event)"
        ></app-quick-group>
    </template>
        <view_list 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        createAction="Create"
        removeAction="Remove"
        updateAction="Update"
        fetchAction="FetchProductTrends"
        :showBusyIndicator="true"
        :newdata="newdata"
        :opendata="opendata"
        name="list"  
        ref="list" 
        @selectionchange="list_selectionchange($event)"  
        @beforeload="list_beforeload($event)"  
        @rowdblclick="list_rowdblclick($event)"  
        @remove="list_remove($event)"  
        @load="list_load($event)"  
        @closeview="closeView($event)">
    </view_list>
</studio-view>

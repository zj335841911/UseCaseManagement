<studio-view viewName="bugmaindashboardview_link" viewTitle="Bug数据看板视图" class='deportalview bug-main-dashboard-view-link'>
    <template slot='title'>
    <span class='caption-image'><i class='    fa fa-bug    '></i></span>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
        <view_dashboard 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="JSON.parse(JSON.stringify(context))" 
                    :isEnableCustomized = "false"
                    name="dashboard"  
                    ref='dashboard' 
                    @load="dashboard_load($event)"  
                    @closeview="closeView($event)">
                </view_dashboard>
</studio-view>

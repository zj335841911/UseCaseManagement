<studio-view viewName="burnchartview" viewTitle="燃尽图" class='dechartview burn-chart-view'>
    <template slot="quickGroupSearch">
        <app-quick-group
            :items="quickGroupModel"
            :tag="quickGroupCodelistTag"
            
            @valuechange="quickGroupValueChange($event)"
        ></app-quick-group>
    </template>
    <template slot="quickSearchForm">
        <view_quicksearchform 
    :viewState="viewState"  
    :viewparams="viewparams" 
    :context="context" 
    :showBusyIndicator="true"
    v-show="true"
    loaddraftAction="FilterGetDraft"
    loadAction="FilterGet"
@valuechange="quickFormValueChange"
    name="quicksearchform"  
    ref="quicksearchform" 
    @closeview="closeView($event)">
</view_quicksearchform>
    </template>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
        <view_chart 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        fetchAction="FetchESTIMATEANDLEFT"
        :showBusyIndicator="true" 
        name="chart"  
        ref="chart" 
        @beforeload="chart_beforeload($event)"  
        @load="chart_load($event)"  
        @closeview="closeView($event)">
    </view_chart>
</studio-view>

<studio-embed-view viewName="caserunresultchartview9" viewTitle="测试用例图表视图（执行结果）" class='dechartview9 case-run-result-chart-view9'>
    <template slot='title'>
    <span class='caption-image'><i class='    fa fa-star-o    '></i></span>
    <span class='caption-info'>{{viewCaption}}</span>
    </template>
    <view_chart 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        fetchAction="FetchRunRePortCase"
        :showBusyIndicator="true" 
        name="chart"  
        ref='chart' 
        @beforeload="chart_beforeload($event)"  
        @load="chart_load($event)"  
        @closeview="closeView($event)">
    </view_chart>
</studio-embed-view>

<studio-view viewName="docmorerecentupdatetreeview" viewTitle="文档树视图" class='detreeview doc-more-recent-update-tree-view'>
        <div class="tree-contant">
            <view_tree 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :showBusyIndicator="true"
        updateAction="Update"
        removeAction="Remove"
        loadAction="Get"
        createAction="Create"
        name="tree"  
        ref="tree" 
        @selectionchange="tree_selectionchange($event)"  
        @load="tree_load($event)"  
        @closeview="closeView($event)">
    </view_tree>
        </div>
</studio-view>

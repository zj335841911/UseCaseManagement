<studio-embed-view viewName="projectchartview9" viewTitle="项目图表视图" class='dechartview9 project-chart-view9'>
    <view_chart 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        fetchAction="FetchInvolvedProject"
        :showBusyIndicator="true" 
        name="chart"  
        ref="chart" 
        @beforeload="chart_beforeload($event)"  
        @load="chart_load($event)"  
        @closeview="closeView($event)">
    </view_chart>
</studio-embed-view>

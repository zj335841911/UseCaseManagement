<studio-embed-view viewName="storymainview9_editmode" viewTitle="需求编辑视图" class='deeditview9 story-main-view9-edit-mode'>
    <template slot="title">
    <span class="caption-image">
            <i class="
    fa fa-star-o    "></i>
        </span>
    <span class="caption-info">{{viewCaption}}</span>
    </template>
    <view_form 
                :viewState="viewState"  
                :viewparams="viewparams" 
                :context="context" 
                :autosave="false" 
                :viewtag="viewtag"
                :showBusyIndicator="true"
                updateAction="Update"
                removeAction="Remove"
                loaddraftAction="GetDraft"
                loadAction="Get"
                createAction="Create"
                WFSubmitAction=""
                WFStartAction=""
                style="" 
                name="form"  
                ref="form" 
                @save="form_save($event)"  
                @remove="form_remove($event)"  
                @load="form_load($event)"  
                @closeview="closeView($event)">
            </view_form>
</studio-embed-view>

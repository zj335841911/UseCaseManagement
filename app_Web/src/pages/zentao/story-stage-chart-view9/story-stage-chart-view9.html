<studio-embed-view viewName="storystagechartview9" viewTitle="需求图表视图（累计创建需求-阶段）" class='dechartview9 story-stage-chart-view9'>
    <view_chart 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        fetchAction="FetchMyCurOpenedStory"
        :showBusyIndicator="true" 
        name="chart"  
        ref='chart' 
        @beforeload="chart_beforeload($event)"  
        @load="chart_load($event)"  
        @closeview="closeView($event)">
    </view_chart>
</studio-embed-view>

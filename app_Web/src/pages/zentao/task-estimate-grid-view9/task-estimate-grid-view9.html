<studio-embed-view viewName="taskestimategridview9" viewTitle="任务预计表格视图" class='degridview9 task-estimate-grid-view9'>
    <view_grid 
        :viewState="viewState"  
        :viewparams="viewparams" 
        :context="context" 
        :isSingleSelect="isGridSingleSelect"
        :showBusyIndicator="true"
        :isOpenEdit="true"
        :gridRowActiveMode="gridRowActiveMode"
        :isformDruipart="isformDruipart"
        @save="onSave.apply(_self, arguments)"
        updateAction="Update"
        removeAction="Remove"
        loaddraftAction="GetDraft"
        loadAction="Get"
        createAction="Create"
        fetchAction="FetchDefaults"
        :newdata="newdata.bind(_self)"
        :opendata="opendata.bind(_self)"
        name="grid"  
        ref="grid" 
        @selectionchange="grid_selectionchange($event)"  
        @beforeload="grid_beforeload($event)"  
        @rowdblclick="grid_rowdblclick($event)"  
        @remove="grid_remove($event)"  
        @load="grid_load($event)"  
        @closeview="closeView($event)">
    </view_grid>
</studio-embed-view>

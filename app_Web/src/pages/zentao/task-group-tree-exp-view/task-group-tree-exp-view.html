<studio-view viewName="taskgrouptreeexpview" viewTitle="任务树导航视图（分组树）" class='detreeexpview task-group-tree-exp-view'>
        <view_treeexpbar 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                    :viewUID="viewUID"
                    :newdata="newdata"
                    :opendata="opendata"
                    name="treeexpbar"  
                    ref="treeexpbar" 
                    @selectionchange="treeexpbar_selectionchange($event)"  
                    @activated="treeexpbar_activated($event)"  
                    @load="treeexpbar_load($event)"  
                    @closeview="closeView($event)">
                </view_treeexpbar>
</studio-view>

<studio-view viewName="taskkanbanview" viewTitle="任务看板视图" class='dekanbanview task-kanban-view'>
    <template slot="title">
    <span class="caption-image">
            <i class="
    fa fa-tasks    "></i>
        </span>
    <span class="caption-info">{{viewCaption}}</span>
    </template>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
        <view_kanban 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                    createAction="Create"
                    removeAction="Remove"
                    updateAction="Update"
                    fetchAction="FetchDefault"
                    updateGroupAction="Get"
                    :showBusyIndicator="true" 
                    name="kanban"  
                    ref="kanban" 
                    @selectionchange="kanban_selectionchange($event)"  
                    @beforeload="kanban_beforeload($event)"  
                    @rowdblclick="kanban_rowdblclick($event)"  
                    @remove="kanban_remove($event)"  
                    @load="kanban_load($event)"  
                    @closeview="closeView($event)">
                </view_kanban>
</studio-view>

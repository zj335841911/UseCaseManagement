<studio-view viewName="taskmaineditview" viewTitle="任务" class='deeditview task-main-edit-view'>
    <template slot="title">
    <span class="caption-image">
            <i class="
    fa fa-tasks    "></i>
        </span>
    <span class="caption-info">{{viewCaption}}</span>
    </template>
    <template slot="toolbar">
                <view-toolbar :model="toolBarModels" @item-click="toolbar_click.apply(_self, arguments)"></view-toolbar>
    </template>
        <view_form 
                :viewState="viewState"  
                :viewparams="viewparams" 
                :context="context" 
                :autosave="false" 
                :viewtag="viewtag"
                :showBusyIndicator="true"
                updateAction="UpdateTempMajor"
                removeAction="RemoveTempMajor"
                loaddraftAction="GetDraftTempMajor"
                loadAction="Get"
                createAction="CreateTempMajor"
                WFSubmitAction=""
                WFStartAction=""
                style="" 
                name="form"  
                ref="form" 
                @save="form_save($event)"  
                @remove="form_remove($event)"  
                @load="form_load($event)"  
                @closeview="closeView($event)">
            </view_form>
</studio-view>

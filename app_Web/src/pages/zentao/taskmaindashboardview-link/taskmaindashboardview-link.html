<studio-view viewName="taskmaindashboardview_link" viewTitle="任务主数据看板视图" class='deportalview taskmaindashboardview-link'>
    <template slot="title">
    <span class="caption-image">
            <i class="
    fa fa-tasks    "></i>
        </span>
    <span class="caption-info">{{viewCaption}}</span>
    </template>
        <view_dashboard
                    v-if="state" 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="JSON.parse(JSON.stringify(context))" 
                    :isEnableCustomized = "false"
                    name="dashboard"  
                    ref="dashboard"
                    @refresh="refresh($event)" 
                    @load="dashboard_load($event)"  
                    @closeview="closeView($event)">
                </view_dashboard>
</studio-view>

<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="action_main"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.grouppanel2.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.grouppanel2"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=" form-padding"
    :uiActionGroup="detailsModel.grouppanel2.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.action.main_form.details.grouppanel2')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.grouppanel2"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.lastcomment.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="lastcomment"
    :itemRules="this.rules().lastcomment"
    class=""

    :caption="$t('entities.action.main_form.details.lastcomment')"
    uiStyle="DEFAULT"
    :labelWidth="1"
    :isShowCaption="true"
    :error="detailsModel.lastcomment.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    <app-rich-text-editor
    :formState="formState"
    :value="data.lastcomment"
    @change="(val) =>{this.data.lastcomment =val}"
    @formitemvaluechange="onFormItemValueChange($event)"
    :disabled="detailsModel.lastcomment.disabled"
    :data="JSON.stringify(this.data)"
    name="lastcomment"
    :context="context"
    :viewparams="viewparams"
    :uploadparams='{objecttype:"%objecttype%",objectid: "%objectid%",version:"editor"}'
    :exportparams='{objecttype:"%objecttype%",objectid: "%objectid%",version:"editor"}'
    
    style=""
></app-rich-text-editor>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.grouppanel1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.grouppanel1"
    layoutType="FLEX"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.grouppanel1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.action.main_form.details.grouppanel1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.grouppanel1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <div style="height: 100%;display: flex;justify-content: flex-end;">
        <div class="form-layout-container" v-show="detailsModel.button1.visible" :style="{'width': '64px',}">
    <i-button 
    type="primary"
    @click="button1_click($event)"
    style=""
    :title="$t('entities.action.main_form.uiactions.exit')"
>
    <i class="fa fa-sign-out" style="margin-right: 2px;"></i>
    <span >{{$t('entities.action.main_form.details.button1')}}</span>
</i-button>

</div>
<div class="form-layout-container" v-show="detailsModel.button2.visible" :style="{'width': '58px',}">
    <i-button 
    type="primary"
    @click="button2_click($event)"
    style=""
    :title="$t('entities.action.main_form.uiactions.saveandexit')"
>
    <i class="fa fa-save" style="margin-right: 2px;"></i>
    <span >{{$t('entities.action.main_form.details.button2')}}</span>
</i-button>

</div>

    </div>
</app-form-group>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>

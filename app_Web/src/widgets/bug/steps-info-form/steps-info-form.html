<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="bug_stepsinfo"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.group1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.bug.stepsinfo_form.details.group1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.id.visible"
    :style="{'height': '32px !important','width':'70px !important'}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 2, offset: 0 }"
>
    <app-form-item
    name="id"
    :itemRules="this.rules().id"
    class="panelitem-borad"

    :caption="$t('entities.bug.stepsinfo_form.details.id')"
    uiStyle="DEFAULT"
    :labelWidth="2"
    :isShowCaption="true"
    :error="detailsModel.id.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<app-span name='id' :value="data.id" dataType="ACID" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.title.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 22, offset: 0 }"
>
    <app-form-item
    name="title"
    :itemRules="this.rules().title"
    class=""

    :caption="$t('entities.bug.stepsinfo_form.details.title')"
    uiStyle="DEFAULT"
    :labelWidth="1"
    :isShowCaption="true"
    :error="detailsModel.title.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<app-color-span
    :value="data.title"
    name="title"
    :data="data"
    color="color"
:context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'      style=""
    >
</app-color-span>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.steps.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="steps"
    :itemRules="this.rules().steps"
    class=""

    :caption="$t('entities.bug.stepsinfo_form.details.steps')"
    uiStyle="DEFAULT"
    :labelWidth="0"
    :isShowCaption="false"
    :error="detailsModel.steps.error"
    :isEmptyCaption="true"
    labelPos="NONE"
>
    <html-container :content="data.steps"></html-container>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.grouppanel1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.grouppanel1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.grouppanel1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.bug.stepsinfo_form.details.grouppanel1')"
    :isShowCaption="true"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.grouppanel1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.druipart1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-druipart
    
    :formState="formState"
    :isForbidLoad="this.data.srfuf === '0'"
    paramItem="bug" 
    :parentdata='{"srfparentdename":"ZT_BUG","SRFPARENTTYPE":"CUSTOM"}'
    :parameters="[
    ]"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{}'
    :localParam ='{}'
    parameterName="bug"
    parentName="Bug"  
    refviewtype="DELISTVIEW9" 
    refreshitems="" 
    :ignorefieldvaluechange="ignorefieldvaluechange"
    viewname="file-list-view9" 
    :data="JSON.stringify(this.data)" 
    @drdatasaved="drdatasaved.apply(_self, arguments)"
    style="overflow: auto;">
</app-form-druipart>

</i-col>
    
    </row>
</app-form-group>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>

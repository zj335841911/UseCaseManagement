<i-form :model="this.data" class="app-search-form" ref="quicksearchform" style="">
    <input style="display:none;">
    <div class="form-content">
                  
          <i-col
              class="form-layout-container"
              v-show="detailsModel.isweekend.visible"
              :style="{}"
              :sm="{ span: 24, offset: 0 }"
              :md="{ span: 24, offset: 0 }"
              :lg="{ span: 24, offset: 0 }"
              :xl="{ span: 24, offset: 0 }"
          >
              <app-form-item
              name="isweekend"
              :itemRules="this.rules.isweekend"
              class="burnout-diagram-interval"
              
              :caption="$t('entities.burn.default_searchform.details.isweekend')"
              uiStyle="DEFAULT" :labelWidth="50" :isShowCaption="true"
              :error="detailsModel.isweekend.error"
              :isEmptyCaption="false"
              labelPos="LEFT"
          >
              
          <dropdown-list 
              v-model="data.isweekend"
              :data="data"
              :context="context"
              :formState="formState"
              :viewparams="viewparams"
              :localContext='{ }' 
              :localParam='{ }' 
              :disabled="detailsModel.isweekend.disabled"
              tag="Burninterval"
              codelistType="STATIC"
              placeholder="请选择..."
              style="height:29px;"
          ></dropdown-list>
          </app-form-item>
          
          </i-col>
    </div>
</i-form>

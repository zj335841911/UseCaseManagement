<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="doclibmodule_mainedit"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.name.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="name"
    :itemRules="this.rules().name"
    class=""

    :caption="$t('entities.doclibmodule.mainedit_form.details.name')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.name.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <input-box 
    v-model="data.name"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.name.disabled" 
    type='text' 
    style="">
</input-box>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.doclibname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="doclibname"
    :itemRules="this.rules().doclibname"
    class=""

    :caption="$t('entities.doclibmodule.mainedit_form.details.doclibname')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.doclibname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-picker 
    :formState="formState"
    :data="data"
    :context="context"
    :viewparams="viewparams"
    :localContext='{ }' 
    :localParam='{ }' 
    :disabled="detailsModel.doclibname.disabled"
    name="doclibname"
    deMajorField="name"
    deKeyField="doclib"
    :service="service"
    :acParams="{ serviceName: 'DocLibService', interfaceName: 'FetchDefault'}"
    valueitem="root" 
    :value="data.doclibname"
    :pickupView="{ viewname: 'doc-lib-pickup-view', title: $t('entities.doclib.views.pickupview.title'), deResParameters: [], parameters: [{ pathName: 'doclibs', parameterName: 'doclib' }, { pathName: 'pickupview', parameterName: 'pickupview' } ], placement:'' }"
    style=""  
    @formitemvaluechange="onFormItemValueChange($event)">
</app-picker>

</app-form-item>

</i-col>


    </row>
</i-form>

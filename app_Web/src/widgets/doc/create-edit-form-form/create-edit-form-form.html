<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="doc_createeditform"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.libname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="libname"
    :itemRules="this.rules().libname"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.libname')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.libname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-picker  
    :formState="formState"
    :data="data"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{ }' 
    :localParam ='{ }' 
    :disabled="detailsModel.libname.disabled"
    name="libname"
    deMajorField="name"
    deKeyField="doclib"
    :service="service"
    :acParams="{ serviceName: 'DocLibService', interfaceName: 'FetchCurDocLib'}"
    valueitem="lib"
    :value="data.libname"
    editortype="dropdown"
    style=""
    @formitemvaluechange="onFormItemValueChange($event)">
</app-picker>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.modulename.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="modulename"
    :itemRules="this.rules().modulename"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.modulename')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.modulename.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-picker  
    :formState="formState"
    :data="data"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{ DOCLIB:"%lib%" }' 
    :localParam ='{ doclib:"%lib%" }' 
    :disabled="detailsModel.modulename.disabled"
    name="modulename"
    deMajorField="name"
    deKeyField="module"
    :service="service"
    :acParams="{ serviceName: 'ModuleService', interfaceName: 'FetchDocModule'}"
    valueitem="module"
    :value="data.modulename"
    editortype="dropdown"
    style=""
    @formitemvaluechange="onFormItemValueChange($event)">
</app-picker>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.title.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="title"
    :itemRules="this.rules().title"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.title')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.title.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <input-box 
    v-model="data.title"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.title.disabled" 
    type='text' 
    style="">
</input-box>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.keywords.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="keywords"
    :itemRules="this.rules().keywords"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.keywords')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.keywords.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <input-box 
    v-model="data.keywords"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.keywords.disabled" 
    type='text' 
    style="">
</input-box>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.type.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="type"
    :itemRules="this.rules().type"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.type')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.type.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-radio-group 
  v-model="data.type"
  :data="data" 
  :context="context"
  :viewparams="viewparams"   
  :disabled="detailsModel.type.disabled"  
  name="type" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  tag='Doc__type' 
  codelistType='STATIC' 
  style="">
</app-radio-group>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.content.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="content"
    :itemRules="this.rules().content"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.content')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.content.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-rich-text-editor
    :formState="formState"
    :value="data.content"
    @change="(val) =>{this.data.content =val}"
    @formitemvaluechange="onFormItemValueChange($event)"
    :disabled="detailsModel.content.disabled"
    :data="JSON.stringify(this.data)"
    name="content"
    :context="context"
    :viewparams="viewparams"
    :uploadparams='{objecttype:"doc",version:"editor"}'
    :exportparams='{objecttype:"doc",version:"editor"}'
    
    style=""
></app-rich-text-editor>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.url.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="url"
    :itemRules="this.rules().url"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.url')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.url.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <input-box 
    v-model="data.url"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.url.disabled" 
    type='text' 
    style="">
</input-box>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.files.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="files"
    :itemRules="this.rules().files"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.files')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.files.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-file-upload
    :formState="formState"
    :ignorefieldvaluechange="ignorefieldvaluechange"
    @formitemvaluechange="onFormItemValueChange($event)"
    :data="JSON.stringify(this.data)"
    name="files"
    :value="data.files"
    :disabled="detailsModel.files.disabled"
    :uploadparams='{objecttype:"doc",objectid:"0",version:"1"}'
    :exportparams='{objecttype:"doc",objectid:"0",version:"1"}'
    style="overflow: auto;"
></app-file-upload>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.acl.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="acl"
    :itemRules="this.rules().acl"
    class=""

    :caption="$t('entities.doc.createeditform_form.details.acl')"
    uiStyle="DEFAULT"
    :labelWidth="130"
    :isShowCaption="true"
    :error="detailsModel.acl.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-radio-group 
  v-model="data.acl"
  :data="data" 
  :context="context"
  :viewparams="viewparams"   
  :disabled="detailsModel.acl.disabled"  
  name="acl" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  tag='Doc__acl' 
  codelistType='STATIC' 
  style="">
</app-radio-group>

</app-form-item>

</i-col>


    </row>
</i-form>

<i-form
    :model="this.data"
    class="app-form info-form-mode"
    ref="form"
    id="doc_mainbody"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.group1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.doc.mainbody_form.details.group1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="true"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.id.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 1, offset: 0 }"
>
    <app-form-item
    name="id"
    :itemRules="this.rules().id"
    class="panelitem-borad"

    :caption="$t('entities.doc.mainbody_form.details.id')"
    uiStyle="DEFAULT"
    :labelWidth="0"
    :isShowCaption="false"
    :error="detailsModel.id.error"
    :isEmptyCaption="true"
    labelPos="NONE"
>
    
<app-span name='id' :value="data.id" dataType="ACID" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style="height:40px;width:40px;"
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.title.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 16, offset: 0 }"
>
    <app-form-item
    name="title"
    :itemRules="this.rules().title"
    class=""

    :caption="$t('entities.doc.mainbody_form.details.title')"
    uiStyle="DEFAULT"
    :labelWidth="2"
    :isShowCaption="true"
    :error="detailsModel.title.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<app-span name='title' :value="data.title" dataType="TEXT" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.version.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 3, offset: 0 }"
>
    <app-form-item
    name="version"
    :itemRules="this.rules().version"
    class="dropdown-transparent"

    :caption="$t('entities.doc.mainbody_form.details.version')"
    uiStyle="DEFAULT"
    :labelWidth="3"
    :isShowCaption="true"
    :error="detailsModel.version.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<dropdown-list 
    v-model="data.version"
    :data="data"
    :context="context"
    :formState="formState"
    :viewparams="viewparams"
    :localContext='{ }' 
    :localParam='{ }' 
    :disabled="detailsModel.version.disabled"
    valueType="number"
    tag="CurDocVersion"
    codelistType="DYNAMIC"
    placeholder="请选择..."

></dropdown-list>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.content.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="content"
    :itemRules="this.rules().content"
    class=""

    :caption="$t('entities.doc.mainbody_form.details.content')"
    uiStyle="DEFAULT"
    :labelWidth="10"
    :isShowCaption="true"
    :error="detailsModel.content.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    <html-container :content="data.content"></html-container>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.grouppanel1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.grouppanel1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.grouppanel1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.doc.mainbody_form.details.grouppanel1')"
    :isShowCaption="true"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="true"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.grouppanel1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.druipart1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-druipart
    
    :formState="formState"
    :isForbidLoad="this.data.srfuf === '0'"
    paramItem="doc" 
    :parentdata='{"srfparentdename":"ZT_DOC","SRFPARENTTYPE":"CUSTOM"}'
    :parameters="[
    ]"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{}'
    :localParam ='{objecttype:"doc"}'
    parameterName="doc"
    parentName="Doc"  
    refviewtype="DELISTVIEW9" 
    refreshitems="" 
    :ignorefieldvaluechange="ignorefieldvaluechange"
    viewname="file-list-view9" 
    :data="JSON.stringify(this.data)" 
    @drdatasaved="drdatasaved.apply(_self, arguments)"
    style="overflow: auto;">
</app-form-druipart>

</i-col>
    
    </row>
</app-form-group>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>

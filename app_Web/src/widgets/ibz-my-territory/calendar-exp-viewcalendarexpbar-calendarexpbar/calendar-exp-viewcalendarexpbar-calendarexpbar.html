<exp-control-layout :selectView="selection.view">
    <template slot="expContent">
        <view_calendarexpbar_calendar 
    :viewState="viewState"  
    :viewparams="viewparams" 
    :context="context" 
    :showBusyIndicator="true"
    :isSelectFirstDefault="true"
    :newdata="newdata"
    :opendata="opendata"
    name="calendarexpbar_calendar"  
    ref="calendarexpbar_calendar" 
    @selectionchange="calendarexpbar_calendar_selectionchange.apply(_self, arguments)"  
    @load="calendarexpbar_calendar_load.apply(_self, arguments)"  
    @closeview="closeView.apply(_self, arguments)"
></view_calendarexpbar_calendar>
    </template>
    <component 
        v-if="selection.view && !Object.is(selection.view.viewname, '')" 
        :is="selection.view.viewname"
        class="viewcontainer2"
        :viewDefaultUsage="false"
        :viewUsage="7"
        :viewdata="JSON.stringify(selection.context)"
        :viewparam="JSON.stringify(selection.viewparam)">
    </component>
</exp-control-layout>

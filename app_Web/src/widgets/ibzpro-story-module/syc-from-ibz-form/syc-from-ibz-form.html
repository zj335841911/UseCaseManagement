<i-form :model="this.data" class='app-form' ref='form'  id='ibzprostorymodule_sycfromibz' style="">
    <input style="display:none;" />
    <row >
            <i-col class="form-layout-container" v-show="detailsModel.group1.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-group :model="detailsModel.group1" layoutType="TABLE_24COL" titleStyle="" class='' :uiActionGroup="detailsModel.group1.uiActionGroup" @groupuiactionclick="groupUIActionClick($event)" :caption="$t('entities.ibzprostorymodule.sycfromibz_form.details.group1')" :isShowCaption="true" uiStyle="DEFAULT" :titleBarCloseMode="0" :isInfoGroupMode="false" >    
    <app-form-group-data-panel slot="dataInfoPanel" :model="detailsModel.group1" :data="data" :context="context" :viewparams="viewparams"/>
    <row>
        <i-col class="form-layout-container" v-show="detailsModel.ibiz_id.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-item name='ibiz_id' :itemRules="this.rules.ibiz_id" class='' :caption="$t('entities.ibzprostorymodule.sycfromibz_form.details.ibiz_id')" uiStyle="DEFAULT" :labelWidth="130" :isShowCaption="true" :error="detailsModel.ibiz_id.error" :isEmptyCaption="false" labelPos="LEFT">
    <input-box 
    v-model="data.ibiz_id"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.ibiz_id.disabled" 
    type='text' 
    style="">
</input-box>

</app-form-item>

</i-col>
<i-col class="form-layout-container" v-show="detailsModel.productname.visible" :style="{}"  :lg="{ span: 24, offset: 0 }">
    <app-form-item name='productname' :itemRules="this.rules.productname" class='' :caption="$t('entities.ibzprostorymodule.sycfromibz_form.details.productname')" uiStyle="DEFAULT" :labelWidth="130" :isShowCaption="true" :error="detailsModel.productname.error" :isEmptyCaption="false" labelPos="LEFT">
    
<app-picker  
  :formState="formState"
  :data="data"
  :context="context"
  :viewparams="viewparams"
  :localContext ='{ }' 
  :localParam ='{ }' 
  :disabled="detailsModel.productname.disabled"
  name='productname'
  deMajorField='name'
  deKeyField='ibzproproduct'
  :service="service"
  :acParams="{ serviceName: 'IBZProProductService', interfaceName: 'FetchDefault'}"
  valueitem='root'
  :value="data.productname"
  editortype="dropdown"
  style=""
  @formitemvaluechange="onFormItemValueChange($event)">
</app-picker>
</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>

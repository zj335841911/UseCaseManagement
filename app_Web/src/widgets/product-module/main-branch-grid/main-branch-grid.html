<div :class="{ 'grid': true, 'show-paging-bar': isEnablePagingBar, 'hidden-paging-bar': !isEnablePagingBar }">
    <i-form>
        <el-table v-if="isDisplay === true"
            :default-sort="{ prop: minorSortPSDEF, order: Object.is(minorSortDir, 'ASC') ? 'ascending' : Object.is(minorSortDir, 'DESC') ? 'descending' : '' }"  
            @sort-change="onSortChange($event)"  
            :border="isDragendCol"
            :highlight-current-row ="isSingleSelect"
            :row-class-name="getRowClassName.bind(_self)"
            :cell-class-name="getCellClassName.bind(_self)"
            size="mini"
            stripe
            :height="tableHeight"
            @row-click="rowClick($event)"  
            @select-all="selectAll($event)"  
            @select="select.apply(_self, arguments)"  
            @row-class-name="onRowClassName($event)"  
            @row-dblclick="rowDBLClick($event)"  
            ref="multipleTable" :data="items" :show-header="!isHideHeader"
        >
            <template slot="empty">
                {{$t('entities.productmodule.mainbranch_grid.nodata')}} 
                <span class="quick-toolbar">
                </span>
            </template>
            <template v-if="!isSingleSelect">
                <el-table-column align="center" type="selection" :width="checkboxColWidth"></el-table-column>
            </template>
            <template v-if="getColumnState('name')">
                <el-table-column show-overflow-tooltip :prop="'name'" :label="$t('entities.productmodule.mainbranch_grid.columns.name')" :width="300"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.productmodule.mainbranch_grid.columns.name')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                <input-box 
                
                :disabled="getColumnDisabled(row,column.property)" 
                v-model="row[column.property]" 
                style=""
                type="text"
                
                placeholder="模块名称"
                @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}"
            ></input-box>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
                                    <app-span
                                        name="name"
                                        editorType="TEXTBOX"
            :value="row.name" dataType="TEXT" 
            precision="0" 
                                    ></app-span>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('branch')">
                <el-table-column show-overflow-tooltip :prop="'branch'" :label="$t('entities.productmodule.mainbranch_grid.columns.branch')" :width="120"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.productmodule.mainbranch_grid.columns.branch')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                
            <dropdown-list 
                
                v-model="row[column.property]" 
                :disabled="getColumnDisabled(row,column.property)" 
                :data="row" 
                :context="context"
                :viewparams="viewparams" 
                :localContext='{ }' 
                :localParam='{ }' 
                tag="ProductBranch_Cache" 
                codelistType="DYNAMIC"
                placeholder="请选择..." 
                style="" 
                @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}"
            ></dropdown-list>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
            <codelist :value="row.branch" tag="ProductBranch_Cache" codelistType="DYNAMIC" ></codelist>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('short')">
                <el-table-column show-overflow-tooltip :prop="'short'" :label="$t('entities.productmodule.mainbranch_grid.columns.short')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.productmodule.mainbranch_grid.columns.short')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                <input-box 
                
                :disabled="getColumnDisabled(row,column.property)" 
                v-model="row[column.property]" 
                style=""
                type="text"
                
                placeholder="简称"
                @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}"
            ></input-box>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
                                    <app-span
                                        name="short"
                                        editorType="TEXTBOX"
            :value="row.short" dataType="TEXT" 
            precision="0" 
                                    ></app-span>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('order')">
                <el-table-column show-overflow-tooltip :prop="'order'" :label="$t('entities.productmodule.mainbranch_grid.columns.order')" :width="100"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.productmodule.mainbranch_grid.columns.order')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                <input-box 
                
                :disabled="getColumnDisabled(row,column.property)" 
                v-model="row[column.property]" 
                style=""
                type="text"
                
                placeholder="排序"
                @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}"
            ></input-box>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
                                    <app-span
                                        name="order"
                                        editorType="TEXTBOX"
            :value="row.order" dataType="INT" 
            precision="0" 
                                    ></app-span>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('uagridcolumn1')">
                <el-table-column :column-key="'uagridcolumn1'" fixed="right" :label="$t('entities.productmodule.mainbranch_grid.columns.uagridcolumn1')" :width="50"  :align="'center'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.productmodule.mainbranch_grid.columns.uagridcolumn1')}}
                       </span>
                    </template>
                    <template slot-scope="scope">
                        <div style="text-align: center;">
                            <a v-show="scope.row.Remove.visible" :disabled="scope.row.Remove.disabled" @click="uiAction(scope.row, 'Remove', $event)" :title="$t('entities.productmodule.mainbranch_grid.uiactions.remove')">
                                <i class="fa fa-remove"></i>
                                
                            </a>
                        </div>
                    </template>
                </el-table-column>
            </template>
            <template v-if="adaptiveState">
                <el-table-column></el-table-column>
            </template>
        </el-table>
    </i-form>
</div>

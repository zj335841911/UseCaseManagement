<div :class="['app-list', this.items.length > 0 ? '' : 'app-list-empty' ]">
    <div v-if="items.length > 0" style="height:100%;">
        <div
            v-for="item in items"
            :key="item.srfkey"
            :class="['app-list-item', {'isSelect': item.isselected === true ? true : false}]"
            @click="handleClick(item)"
            @dblclick="handleDblClick(item)"
        >
            {{item.srfmajortext}}
        </div>
    </div>
    <div v-else>
        {{$t('entities.product.exp_list.nodata')}}
        <span class="quick-toolbar">
                        <view-toolbar :model="listexpviewlistexpbar_list_quicktoolbarModels" @item-click="listexpbar_list_quicktoolbar_click.apply(_self, arguments)"></view-toolbar>
        </span>
    </div>
</div>

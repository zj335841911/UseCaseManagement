<layout class="app-wizard">
<el-steps class="wizard-steps" align-center  :active="wizardForms.indexOf(activeForm)" finish-status="success">
    <el-step title="产品"></el-step>
    <el-step title="添加产品"></el-step>
    <el-step title="需求"></el-step>
    <el-step title="添加需求"></el-step>
</el-steps>
    <i-content class="app-wizard-content">
        <view_wizardpanel_form_Product 
            v-show="activeForm == 'wizardpanel_form_Product'" 
            :key="'wizardpanel_form_Product'" 
            :viewState='wizardState'
            :context="context"
            :viewparams="viewparams"
            updateAction="WizardCreate"
            removeAction=""
            loadAction="WizardCreate"
            @save="wizardpanel_form_Product_save.apply(_self, arguments)" 
            @load="wizardpanel_form_Product_load.apply(_self, arguments)" 
            name='wizardpanel_form_Product' 
            ref='wizardpanel_form_Product'>
        </view_wizardpanel_form_Product>
        <view_wizardpanel_form_AddProduct 
            v-show="activeForm == 'wizardpanel_form_AddProduct'" 
            :key="'wizardpanel_form_AddProduct'" 
            :viewState='wizardState'
            :context="context"
            :viewparams="viewparams"
            updateAction="WizardCreate"
            removeAction=""
            loadAction="WizardCreate"
            @save="wizardpanel_form_AddProduct_save.apply(_self, arguments)" 
            @load="wizardpanel_form_AddProduct_load.apply(_self, arguments)" 
            name='wizardpanel_form_AddProduct' 
            ref='wizardpanel_form_AddProduct'>
        </view_wizardpanel_form_AddProduct>
        <view_wizardpanel_form_CreateStory 
            v-show="activeForm == 'wizardpanel_form_CreateStory'" 
            :key="'wizardpanel_form_CreateStory'" 
            :viewState='wizardState'
            :context="context"
            :viewparams="viewparams"
            updateAction="WizardCreate"
            removeAction=""
            loadAction="WizardCreate"
            @save="wizardpanel_form_CreateStory_save.apply(_self, arguments)" 
            @load="wizardpanel_form_CreateStory_load.apply(_self, arguments)" 
            name='wizardpanel_form_CreateStory' 
            ref='wizardpanel_form_CreateStory'>
        </view_wizardpanel_form_CreateStory>
        <view_wizardpanel_form_AddStory 
            v-show="activeForm == 'wizardpanel_form_AddStory'" 
            :key="'wizardpanel_form_AddStory'" 
            :viewState='wizardState'
            :context="context"
            :viewparams="viewparams"
            updateAction="WizardCreate"
            removeAction=""
            loadAction="WizardCreate"
            @save="wizardpanel_form_AddStory_save.apply(_self, arguments)" 
            @load="wizardpanel_form_AddStory_load.apply(_self, arguments)" 
            name='wizardpanel_form_AddStory' 
            ref='wizardpanel_form_AddStory'>
        </view_wizardpanel_form_AddStory>
    </i-content>
    <footer class="app-wizard-footer">
        <i-button :disabled="isDisabled('PREV')" @click="onClickPrev()" type="primary">{{$t('app.wizardPanel.back')}}</i-button>
        <i-button :disabled="isDisabled('NEXT')" @click="onClickNext()" type="primary">{{$t('app.wizardPanel.next')}}</i-button>
        <i-button :disabled="isDisabled('FINISH')" @click="onClickFinish()" type="primary">{{$t('app.wizardPanel.complete')}}</i-button>
    </footer>
</layout>

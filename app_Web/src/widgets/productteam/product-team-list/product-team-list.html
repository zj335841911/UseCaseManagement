<div :class="['app-list', this.items.length > 0 ? '' : 'app-list-empty' ]">
    <div v-if="items.length > 0" style="height:100%;">
        <div
            v-for="item in items"
            :key="item.srfkey"
            :class="['app-list-item', {'isSelect': item.isselected === true ? true : false}]"
            @click="handleClick(item)"
            @dblclick="handleDblClick(item)"
        >
                            <layout_list_itempanel 
                    :viewState="viewState"  
                    :viewparams="viewparams" 
                    :context="context" 
                    :parentRef="_self"
                    :inputData="item"
                    @panelDataChange="($event)=>{onPanelDataChange(item,$event)}"
                    name="list_itempanel"  
                    ref="list_itempanel">
                </layout_list_itempanel>
        </div>
    </div>
    <div v-else>
        {{$t('entities.productteam.productteam_list.nodata')}}
        <span class="quick-toolbar">
        </span>
    </div>
</div>

<i-form :model="this.data" class="app-search-form" ref="searchform" style="">
    <input style="display:none;">
    <div class="search-button">
        <i-button size="small" type="primary" ghost @click="onSearch.apply(_self, arguments)">{{$t('app.searchButton.search')}}</i-button>
        <i-button size="small" type="default" ghost @click="onReset.apply(_self, arguments)">{{this.$t('app.searchButton.reset')}}</i-button>
    </div>
    <div class="form-content">
                  
          <i-col
              class="form-layout-container"
              v-show="detailsModel.n_status_eq.visible"
              :style="{}"
              
              
              :lg="{ span: 6, offset: 0 }"
              :xl="{ span: 6, offset: 0 }"
          >
              <app-form-item
              name="n_status_eq"
              :itemRules="this.rules.n_status_eq"
              class=""
              
              :caption="$t('entities.projectstats.projecttasktypecount_searchform.details.n_status_eq')"
              uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true"
              :error="detailsModel.n_status_eq.error"
              :isEmptyCaption="false"
              labelPos="LEFT"
          >
              
          <dropdown-list 
              v-model="data.n_status_eq"
              :data="data"
              :context="context"
              :formState="formState"
              :viewparams="viewparams"
              :localContext='{ }' 
              :localParam='{ }' 
              :disabled="detailsModel.n_status_eq.disabled"
              valueType="string"
              tag="Project__status"
              codelistType="STATIC"
              placeholder="请选择..."
          
          ></dropdown-list>
          </app-form-item>
          
          </i-col>
          <i-col
              class="form-layout-container"
              v-show="detailsModel.n_begin_gtandeq.visible"
              :style="{}"
              
              
              :lg="{ span: 6, offset: 0 }"
              :xl="{ span: 6, offset: 0 }"
          >
              <app-form-item
              name="n_begin_gtandeq"
              :itemRules="this.rules.n_begin_gtandeq"
              class=""
              
              :caption="$t('entities.projectstats.projecttasktypecount_searchform.details.n_begin_gtandeq')"
              uiStyle="DEFAULT" :labelWidth="100" :isShowCaption="true"
              :error="detailsModel.n_begin_gtandeq.error"
              :isEmptyCaption="false"
              labelPos="LEFT"
          >
              <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.n_begin_gtandeq" :disabled="detailsModel.n_begin_gtandeq.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.n_begin_gtandeq = val1 }"></date-picker>
          
          </app-form-item>
          
          </i-col>
          <i-col
              class="form-layout-container"
              v-show="detailsModel.n_end_ltandeq.visible"
              :style="{}"
              
              
              :lg="{ span: 6, offset: 0 }"
              :xl="{ span: 6, offset: 0 }"
          >
              <app-form-item
              name="n_end_ltandeq"
              :itemRules="this.rules.n_end_ltandeq"
              class=""
              
              :caption="$t('entities.projectstats.projecttasktypecount_searchform.details.n_end_ltandeq')"
              uiStyle="DEFAULT" :labelWidth="20" :isShowCaption="true"
              :error="detailsModel.n_end_ltandeq.error"
              :isEmptyCaption="false"
              labelPos="LEFT"
          >
              <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.n_end_ltandeq" :disabled="detailsModel.n_end_ltandeq.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.n_end_ltandeq = val1 }"></date-picker>
          
          </app-form-item>
          
          </i-col>
    </div>
</i-form>

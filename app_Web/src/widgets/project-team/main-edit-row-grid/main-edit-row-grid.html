<div :class="{ 'grid': true, 'show-paging-bar': isEnablePagingBar, 'hidden-paging-bar': !isEnablePagingBar }">
    <i-form>
        <el-table v-if="isDisplay === true"
            :default-sort="{ prop: minorSortPSDEF, order: Object.is(minorSortDir, 'ASC') ? 'ascending' : Object.is(minorSortDir, 'DESC') ? 'descending' : '' }"  
            @sort-change="onSortChange($event)"  
            :border="isDragendCol"
            :highlight-current-row ="isSingleSelect"
            :row-class-name="getRowClassName.bind(_self)"
            :cell-class-name="getCellClassName.bind(_self)"
            size="mini"
            stripe
            :height="tableHeight"
            @row-click="rowClick($event)"  
            @select-all="selectAll($event)"  
            @select="select.apply(_self, arguments)"  
            @row-class-name="onRowClassName($event)"  
            @row-dblclick="rowDBLClick($event)"  
            ref="multipleTable" :data="items" :show-header="!isHideHeader"
        >
            <template slot="empty">
                {{$t('entities.projectteam.main_editrow_grid.nodata')}} 
                <span class="quick-toolbar">
                </span>
            </template>
            <template v-if="!isSingleSelect">
                <el-table-column align="center" type="selection" :width="checkboxColWidth"></el-table-column>
            </template>
            <template v-if="getColumnState('account')">
                <el-table-column show-overflow-tooltip :prop="'account'" :label="$t('entities.projectteam.main_editrow_grid.columns.account')" :width="400"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectteam.main_editrow_grid.columns.account')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                
            <dropdown-list 
                
                v-model="row[column.property]" 
                :disabled="getColumnDisabled(row,column.property)" 
                :data="row" 
                :context="context"
                :viewparams="viewparams" 
                :localContext='{ ACCOUNT:"%account%" }' 
                :localParam='{ account:"%account%" }' 
                tag="ProjectTeamProduct" 
                codelistType="DYNAMIC"
                placeholder="请选择..." 
                style="" 
                @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}"
            ></dropdown-list>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
            <codelist :value="row.account" tag="ProjectTeamProduct" codelistType="DYNAMIC" ></codelist>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('role')">
                <el-table-column show-overflow-tooltip :prop="'role'" :label="$t('entities.projectteam.main_editrow_grid.columns.role')" :min-width="1"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectteam.main_editrow_grid.columns.role')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                <input-box 
                
                :disabled="getColumnDisabled(row,column.property)" 
                v-model="row[column.property]" 
                style=""
                type="text"
                
                
                @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}"
            ></input-box>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
                                    <app-span
                                        name="role"
                                        editorType="TEXTBOX"
            :value="row.role" dataType="TEXT" 
            precision="0" 
                                    ></app-span>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('days')">
                <el-table-column show-overflow-tooltip :prop="'days'" :label="$t('entities.projectteam.main_editrow_grid.columns.days')" :width="200"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectteam.main_editrow_grid.columns.days')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                <input-box 
              :disabled="getColumnDisabled(row,column.property)" 
              v-model="row[column.property]" 
              type="number"
              :precision="0"
              style="" 
              @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}">
            </input-box>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
                                    <app-span
                                        name="days"
                                        editorType="NUMBER"
            :value="row.days" dataType="INT" 
            precision="0" 
                                    ></app-span>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('hours')">
                <el-table-column show-overflow-tooltip :prop="'hours'" :label="$t('entities.projectteam.main_editrow_grid.columns.hours')" :width="200"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectteam.main_editrow_grid.columns.hours')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                <input-box 
              :disabled="getColumnDisabled(row,column.property)" 
              v-model="row[column.property]" 
              type="number"
              :precision="2"
              style="" 
              @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}">
            </input-box>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
                                    <app-span
                                        name="hours"
                                        editorType="NUMBER"
            :value="row.hours" dataType="FLOAT" 
            precision="0" 
                                    ></app-span>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('limited')">
                <el-table-column show-overflow-tooltip :prop="'limited'" :label="$t('entities.projectteam.main_editrow_grid.columns.limited')" :width="200"  :align="'left'" :sortable="'custom'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectteam.main_editrow_grid.columns.limited')}}
                       </span>
                    </template>
                    <template v-slot="{row,column,$index}">
                        <template v-if="actualIsOpenEdit">
                            <app-form-item :error="gridItemsModel[$index][column.property].error">
                                
            <app-radio-group 
              v-model="row[column.property]" 
              :disabled="getColumnDisabled(row,column.property)" 
              name="limited" 
              :data="row" 
              :context="context"
              :viewparams="viewparams" 
              :localContext ='{ }' 
              :localParam ='{ }' 
              @change="($event)=>{gridEditItemChange(row, column.property, $event, $index)}" 
              tag='YesNo3' 
              codelistType='STATIC' 
              style="">
            </app-radio-group>
            
                            </app-form-item>
                        </template>
                        <template v-if="!actualIsOpenEdit">
            <codelist :value="row.limited" tag="YesNo3" codelistType="STATIC" ></codelist>
                        </template>
                    </template>
                </el-table-column>
            </template>
            <template v-if="getColumnState('uagridcolumn1')">
                <el-table-column :column-key="'uagridcolumn1'" fixed="right" :label="$t('entities.projectteam.main_editrow_grid.columns.uagridcolumn1')" :width="100"  :align="'center'">
                    <template v-slot:header="{column}">
                       <span class="column-header ">
                        {{$t('entities.projectteam.main_editrow_grid.columns.uagridcolumn1')}}
                       </span>
                    </template>
                    <template slot-scope="scope">
                        <div style="text-align: center;">
                            <a v-show="scope.row.NewRow.visible" :disabled="scope.row.NewRow.disabled" @click="uiAction(scope.row, 'NewRow', $event)" :title="$t('entities.projectteam.main_editrow_grid.uiactions.newrow')">
                                <i class="fa fa-plus"></i>
                                
                            </a>
                            <divider v-show="scope.row.Remove.visible" type="vertical"></divider>
                            <a v-show="scope.row.Remove.visible" :disabled="scope.row.Remove.disabled" @click="uiAction(scope.row, 'Remove', $event)" :title="$t('entities.projectteam.main_editrow_grid.uiactions.remove')">
                                <i class="fa fa-remove"></i>
                                
                            </a>
                        </div>
                    </template>
                </el-table-column>
            </template>
            <template v-if="adaptiveState">
                <el-table-column></el-table-column>
            </template>
        </el-table>
    </i-form>
</div>

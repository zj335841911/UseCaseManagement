<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="story_projectplan"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.group1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.story.projectplan_form.details.group1')"
    :isShowCaption="true"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.plan.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="plan"
    :itemRules="this.rules().plan"
    class=""

    :caption="$t('entities.story.projectplan_form.details.plan')"
    uiStyle="DEFAULT"
    :labelWidth="1"
    :isShowCaption="true"
    :error="detailsModel.plan.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<dropdown-list 
    v-model="data.plan"
    :data="data"
    :context="context"
    :formState="formState"
    :viewparams="viewparams"
    :localContext='{ PROJECT:"%project%", SRFPARENTKEY:"%project%" }' 
    :localParam='{ srfparentkey:"%project%", project:"%project%" }' 
    :disabled="detailsModel.plan.disabled"
    valueType="string"
    tag="ProjectProductPlan"
    codelistType="DYNAMIC"
    placeholder="请选择..."

></dropdown-list>
</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>

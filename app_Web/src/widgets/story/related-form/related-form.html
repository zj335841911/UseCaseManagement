<i-form
    :model="this.data"
    class="app-form info-form-mode"
    ref="form"
    id="story_related"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
    <tabs
        :animated="false"
        size="small"
        name="related"
        :value="detailsModel.form.activiedPage" 
        @on-click="detailsModel.form.clickPage($event)"
    >
        <tab-pane
            v-show="detailsModel.formpage1.visible"
            name="formpage1"
            :index="0"
            tab="related"
            class=""  
            :label="(h) =>{
                return h('span',{
                    class:'caption'
                },[
                $t('entities.story.related_form.details.formpage1')
                ])
            }"
        >
                <i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.group1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.story.related_form.details.group1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="true"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.druipart1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-druipart
    
    :formState="formState"
    :isForbidLoad="this.data.srfuf === '0'"
    paramItem="story" 
    :parentdata='{"srfparentdefname":"STORY","srfparentdename":"ZT_STORY","SRFPARENTTYPE":"DER1N","srfparentmode":"DER1N_ZT_TASK_ZT_STORY_STORY","SRFDER1NID":"DER1N_ZT_TASK_ZT_STORY_STORY"}'
    :parameters="[
        {
            pathName: 'projectmodules',
            parameterName: 'projectmodule',
        },
    ]"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{}'
    :localParam ='{}'
    parameterName="story"
    parentName="Story"  
    refviewtype="DEGRIDVIEW9" 
    refreshitems="" 
    :ignorefieldvaluechange="ignorefieldvaluechange"
    viewname="task-grid-view9-story-related" 
    :data="JSON.stringify(this.data)" 
    @drdatasaved="drdatasaved.apply(_self, arguments)"
    style="overflow: auto;">
</app-form-druipart>

</i-col>
    
    </row>
</app-form-group>

</i-col>


        </tab-pane> 
        <tab-pane

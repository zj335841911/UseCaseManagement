<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="story_storyspec_editmode"
    style=""

>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"

    :lg="{ span: 16, offset: 4 }"
    :xl="{ span: 16, offset: 4 }"
>
    <app-form-group
    :model="detailsModel.group1"

    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.story.storyspec_editmode_form.details.group1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.grouppanel1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.grouppanel1"

    titleStyle=""
    class=""

    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.grouppanel1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.assignedto.visible"
    :style="{}"
    
    
    :lg="{ span: 12, offset: 0 }"
    :xl="{ span: 8, offset: 0 }"
>
    <app-form-item
    name="assignedto"
    :itemRules="this.rules().assignedto"
    class=""

    :caption="$t('entities.story.storyspec_editmode_form.details.assignedto')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.assignedto.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<dropdown-list 
    v-model="data.assignedto"
    :data="data"
    :context="context"
    :formState="formState"
    :viewparams="viewparams"
    :localContext='{ }' 
    :localParam='{ }' 
    :disabled="detailsModel.assignedto.disabled"
    valueType="string"
    tag="UserRealName"
    codelistType="DYNAMIC"
    placeholder="请选择..."

></dropdown-list>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.neednotreview.visible"
    :style="{}"
    
    
    :lg="{ span: 12, offset: 0 }"
    :xl="{ span: 8, offset: 0 }"
>
    <app-form-item
    name="neednotreview"
    :itemRules="this.rules().neednotreview"
    class=""

    :caption="$t('entities.story.storyspec_editmode_form.details.neednotreview')"
    uiStyle="DEFAULT"
    :labelWidth="10"
    :isShowCaption="true"
    :error="detailsModel.neednotreview.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<app-checkbox-list 
  v-model="data.neednotreview" 
  :data="data" 
  :context="context"
  :viewparams="viewparams" 
  :disabled="detailsModel.neednotreview.disabled" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  tag='NeedNotReviewNew' 
  codelistType='STATIC' 
  mode=""
  name="neednotreview" 
  style="">
</app-checkbox-list>

</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.title.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="title"
    :itemRules="this.rules().title"
    class=""

    :caption="$t('entities.story.storyspec_editmode_form.details.title')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.title.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-color-picker
    v-model="data.title"  
    @enter="onEnter($event)"
    :data="data"
    :disabled="detailsModel.title.disabled"
    :formState="formState"
    color="color"
    style=""
    @colorChange="(val) => {onFormItemValueChange(val)}">
</app-color-picker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.spec.visible"

    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item

    :itemRules="this.rules().spec"
    class=""

    :caption="$t('entities.story.storyspec_editmode_form.details.spec')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.spec.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<rich-text-editor 
    :formState="formState" 
    :value="data.spec"
    @change="(val) =>{this.data.spec =val}"
    @formitemvaluechange="onFormItemValueChange($event)" 
    :disabled="detailsModel.spec.disabled" 
    :data="JSON.stringify(this.data)"  
    name="spec" 
    :viewparams="viewparams"
    :context="context"
    :uploadparams='{objecttype:"story",objectid: "%id%",version:"editor"}' 
    :exportparams='{objecttype:"story",objectid: "%id%",version:"editor"}' 
    :templParams='{ account:"%srfloginname%", public:"0", type:"story" }' 
    style=""
></rich-text-editor>
</app-form-item>

</i-col>

    class="form-layout-container"

    class=""

    :caption="$t('entities.story.storyspec_editmode_form.details.comment')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.comment.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-rich-text-editor
    :formState="formState"
    :value="data.comment"
    @change="(val) =>{this.data.comment =val}"
    @formitemvaluechange="onFormItemValueChange($event)"
    :disabled="detailsModel.comment.disabled"
    :data="JSON.stringify(this.data)"

    :context="context"
    :viewparams="viewparams"
    :uploadparams='{objecttype:"story",objectid: "%id%",version:"editor"}'
    :exportparams='{objecttype:"story",objectid: "%id%",version:"editor"}'
    
    style=""
></app-rich-text-editor>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.files.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="files"
    :itemRules="this.rules().files"
    class=""

    :caption="$t('entities.story.storyspec_editmode_form.details.files')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.files.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-file-upload
    :formState="formState"
    :ignorefieldvaluechange="ignorefieldvaluechange"
    @formitemvaluechange="onFormItemValueChange($event)"
    :data="JSON.stringify(this.data)"
    name="files"
    :value="data.files"
    :disabled="detailsModel.files.disabled"
    :uploadparams='{objecttype:"story",objectid:"0",version:"%version%"}'
    :exportparams='{objecttype:"story",objectid:"0",version:"%version%"}'
    style="overflow: auto;"
></app-file-upload>
</app-form-item>

</i-col>

    v-show="detailsModel.grouppanel2.visible"

    :lg="{ span: 24, offset: 0 }"
    
>

    :model="detailsModel.grouppanel2"

    :uiActionGroup="detailsModel.grouppanel2.uiActionGroup"

>
    <app-form-druipart
    
    :formState="formState"
    :isForbidLoad="this.data.srfuf === '0'"

    :parameters="[
    ]"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{}'
    :localParam ='{}'
    parameterName="story"
    parentName="Story"  
    refviewtype="DELISTVIEW" 
    refreshitems="" 
    :ignorefieldvaluechange="ignorefieldvaluechange"
    viewname="action-history-list-view" 
    :data="JSON.stringify(this.data)" 
    @drdatasaved="drdatasaved.apply(_self, arguments)"
    style="overflow: auto;">
</app-form-druipart>

    </row>

</i-col>
    
    </row>
</app-form-group>

<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="subproductplan_mainsubplan"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.group1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.subproductplan.mainsubplan_form.details.group1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.grouppanel1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 24, offset: 0 }"
>
    <app-form-group
    :model="detailsModel.grouppanel1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.grouppanel1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.subproductplan.mainsubplan_form.details.grouppanel1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.grouppanel1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.parentname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="parentname"
    :itemRules="this.rules().parentname"
    class=""

    :caption="$t('entities.subproductplan.mainsubplan_form.details.parentname')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.parentname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='parentname' :value="data.parentname" dataType="PICKUPTEXT" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.title.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="title"
    :itemRules="this.rules().title"
    class=""

    :caption="$t('entities.subproductplan.mainsubplan_form.details.title')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.title.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <input-box 
    v-model="data.title"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.title.disabled" 
    type='text' 
    style="">
</input-box>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.begin.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 8, offset: 0 }"
>
    <app-form-item
    name="begin"
    :itemRules="this.rules().begin"
    class=""

    :caption="$t('entities.subproductplan.mainsubplan_form.details.begin')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.begin.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.begin" :disabled="detailsModel.begin.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.begin = val1 }"></date-picker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.future.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 16, offset: 0 }"
>
    <app-form-item
    name="future"
    :itemRules="this.rules().future"
    class=""

    :caption="$t('entities.subproductplan.mainsubplan_form.details.future')"
    uiStyle="DEFAULT"
    :labelWidth="16"
    :isShowCaption="true"
    :error="detailsModel.future.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<app-checkbox-list 
  v-model="data.future" 
  :data="data" 
  :context="context"
  :viewparams="viewparams" 
  :disabled="detailsModel.future.disabled" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  tag='Date_disable' 
  codelistType='STATIC' 
  mode=""
  name="future" 
  style="">
</app-checkbox-list>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.end.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 8, offset: 0 }"
>
    <app-form-item
    name="end"
    :itemRules="this.rules().end"
    class=""

    :caption="$t('entities.subproductplan.mainsubplan_form.details.end')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.end.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.end" :disabled="detailsModel.end.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.end = val1 }"></date-picker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.delta.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 16, offset: 0 }"
>
    <app-form-item
    name="delta"
    :itemRules="this.rules().delta"
    class=""

    :caption="$t('entities.subproductplan.mainsubplan_form.details.delta')"
    uiStyle="DEFAULT"
    :labelWidth="16"
    :isShowCaption="true"
    :error="detailsModel.delta.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<app-radio-group 
  v-model="data.delta"
  :data="data" 
  :context="context"
  :viewparams="viewparams"   
  :disabled="detailsModel.delta.disabled"  
  name="delta" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  tag='Zt__delta' 
  codelistType='STATIC' 
  style="">
</app-radio-group>

</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.desc.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="desc"
    :itemRules="this.rules().desc"
    class=""

    :caption="$t('entities.subproductplan.mainsubplan_form.details.desc')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.desc.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-rich-text-editor
    :formState="formState"
    :value="data.desc"
    @change="(val) =>{this.data.desc =val}"
    @formitemvaluechange="onFormItemValueChange($event)"
    :disabled="detailsModel.desc.disabled"
    :data="JSON.stringify(this.data)"
    name="desc"
    :context="context"
    :viewparams="viewparams"
    :uploadparams='{objecttype:"productplan",version:"editor"}'
    :exportparams='{objecttype:"productplan",version:"editor"}'
    
    style=""
></app-rich-text-editor>

</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>

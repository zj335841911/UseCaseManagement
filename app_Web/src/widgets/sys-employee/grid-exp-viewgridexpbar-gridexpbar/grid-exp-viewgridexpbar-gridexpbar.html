<exp-control-layout :ctrlWidth="300" :selectView="selection.view">
    <template slot="expContent">
        <view_gridexpbar_grid 
    :viewState="viewState"  
    :viewparams="viewparams" 
    :context="context" 
    :isSingleSelect="isGridSingleSelect"
    :showBusyIndicator="true"
    :isSelectFirstDefault="true"
    updateAction=""
    removeAction="Remove"
    loaddraftAction=""
    loadAction=""
    createAction=""
    fetchAction="FetchContActList"
    :newdata="newdata.bind(_self)"
    :opendata="opendata.bind(_self)"
    name="gridexpbar_grid"  
    ref="gridexpbar_grid" 
    @selectionchange="gridexpbar_grid_selectionchange($event)"  
    @load="gridexpbar_grid_load($event)"  
    @closeview="closeView($event)">
</view_gridexpbar_grid>
    </template>
    <component 
        v-if="selection.view && !Object.is(selection.view.viewname, '')" 
        :is="selection.view.viewname"
        class="viewcontainer2"
        :viewDefaultUsage="false"
        :viewUsage="7"
        :viewdata="JSON.stringify(selection.context)"
        :viewparam="JSON.stringify(selection.viewparam)">
    </component>
</exp-control-layout>

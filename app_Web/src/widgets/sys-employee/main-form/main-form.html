<i-form
    :model="this.data"
    class="app-form info-form-mode"
    ref="form"
    id="sysemployee_main"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.orgname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="orgname"
    :itemRules="this.rules().orgname"
    class=""

    :caption="$t('entities.sysemployee.main_form.details.orgname')"
    uiStyle="DEFAULT"
    :labelWidth="70"
    :isShowCaption="true"
    :error="detailsModel.orgname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-picker 
  :formState="formState"
  :data="data"
  :context="context"
  :viewparams="viewparams"
  :localContext ='{ }' 
  :localParam ='{ }' 
  :disabled="detailsModel.orgname.disabled"
  name='orgname'
  deMajorField='orgname'
  deKeyField='sysorganization'
  valueitem='orgid' 
  :value="data.orgname"  
  editortype="linkonly" 
  :linkview="{ viewname: 'SysEmployeeUsr2GridView', title: $t('entities.sysemployee.views.usr2gridview.title'), deResParameters: [], parameters: [{ pathName: 'sysemployees', parameterName: 'sysemployee' }, { pathName: 'usr2gridview', parameterName: 'usr2gridview' } ], width: 0, height: 0, placement: '', isRedirectView: false }" 
  style=""  
  @formitemvaluechange="onFormItemValueChange">
</app-picker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.mdeptname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="mdeptname"
    :itemRules="this.rules().mdeptname"
    class=""

    :caption="$t('entities.sysemployee.main_form.details.mdeptname')"
    uiStyle="DEFAULT"
    :labelWidth="70"
    :isShowCaption="true"
    :error="detailsModel.mdeptname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='mdeptname' :value="data.mdeptname" dataType="PICKUPTEXT" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.personname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"

    :labelWidth="70"

    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='personname' :value="data.personname" dataType="TEXT" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>

<app-span name='nickname' :value="data.nickname" dataType="TEXT" unitName=""     :precision="0"

>

</app-form-item>

</i-col>

    class="form-layout-container"
    v-show="detailsModel.sex.visible"

    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="sex"

<app-span name='sex' :value="data.sex" dataType="SSCODELIST" unitName=""     :precision="0"

>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.phone.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="phone"
    :itemRules="this.rules().phone"
    class=""

    :caption="$t('entities.sysemployee.main_form.details.phone')"
    uiStyle="DEFAULT"

<app-span name='phone' :value="data.phone" dataType="TEXT" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>


    </row>
</i-form>

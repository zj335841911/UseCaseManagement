<i-form
    :model="this.data"
    class="app-form info-form-mode"
    ref="form"
    id="systeammember_expmainedit"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.personname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="personname"
    :itemRules="this.rules().personname"
    class=""

    :caption="$t('entities.systeammember.expmainedit_form.details.personname')"
    uiStyle="DEFAULT"
    :labelWidth="70"
    :isShowCaption="true"
    :error="detailsModel.personname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='personname' :value="data.personname" dataType="PICKUPTEXT"     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.username.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="username"
    :itemRules="this.rules().username"
    class=""

    :caption="$t('entities.systeammember.expmainedit_form.details.username')"
    uiStyle="DEFAULT"
    :labelWidth="70"
    :isShowCaption="true"
    :error="detailsModel.username.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='username' :value="data.username" dataType="PICKUPDATA"     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.postname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="postname"
    :itemRules="this.rules().postname"
    class=""

    :caption="$t('entities.systeammember.expmainedit_form.details.postname')"
    uiStyle="DEFAULT"
    :labelWidth="70"
    :isShowCaption="true"
    :error="detailsModel.postname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-picker 
  :formState="formState"
  :data="data"
  :context="context"
  :viewparams="viewparams"
  :localContext ='{ }' 
  :localParam ='{ }' 
  :disabled="detailsModel.postname.disabled"
  name='postname'
  deMajorField='postname'
  deKeyField='syspost'
  valueitem='postid' 
  :value="data.postname"  
  editortype="linkonly" 
  :linkview="{ viewname: 'SysTeamMemberUsr2GridViewPostMembers', title: $t('entities.systeammember.views.usr2gridviewpostmembers.title'), deResParameters: [], parameters: [{ pathName: 'systeammembers', parameterName: 'systeammember' }, { pathName: 'usr2gridviewpostmembers', parameterName: 'usr2gridviewpostmembers' } ], width: 0, height: 0, placement: '', isRedirectView: false }" 
  style=""  
  @formitemvaluechange="onFormItemValueChange">
</app-picker>

</app-form-item>

</i-col>


    </row>
</i-form>

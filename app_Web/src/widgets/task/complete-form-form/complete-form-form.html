<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="task_completeform"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 23, offset: 0 }"
>
    <app-form-group
    :model="detailsModel.group1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.task.completeform_form.details.group1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.consumed.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="consumed"
    :itemRules="this.rules().consumed"
    class=""

    :caption="$t('entities.task.completeform_form.details.consumed')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.consumed.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='consumed' :value="data.consumed" dataType="FLOAT" unitName="小时"     :precision="2"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.myconsumed.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="myconsumed"
    :itemRules="this.rules().myconsumed"
    class=""

    :caption="$t('entities.task.completeform_form.details.myconsumed')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.myconsumed.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='myconsumed' :value="data.myconsumed" dataType="FLOAT" unitName=""     :precision="2"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.currentconsumed.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="currentconsumed"
    :itemRules="this.rules().currentconsumed"
    class=""

    :caption="$t('entities.task.completeform_form.details.currentconsumed')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.currentconsumed.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <input-box 
  v-model="data.currentconsumed"  
  @enter="onEnter($event)"  
  
  :disabled="detailsModel.currentconsumed.disabled" 
  type='number' 
  :precision="2"
   
  style="">
</input-box>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.mytotaltime.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="mytotaltime"
    :itemRules="this.rules().mytotaltime"
    class=""

    :caption="$t('entities.task.completeform_form.details.mytotaltime')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.mytotaltime.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='mytotaltime' :value="data.mytotaltime" dataType="FLOAT" unitName=""     :precision="2"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.totaltime.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="totaltime"
    :itemRules="this.rules().totaltime"
    class=""

    :caption="$t('entities.task.completeform_form.details.totaltime')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.totaltime.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='totaltime' :value="data.totaltime" dataType="FLOAT" unitName=""     :precision="2"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.assignedto.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="assignedto"
    :itemRules="this.rules().assignedto"
    class=""

    :caption="$t('entities.task.completeform_form.details.assignedto')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.assignedto.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<dropdown-list 
    v-model="data.assignedto"
    :data="data"
    :context="context"
    :formState="formState"
    :viewparams="viewparams"
    :localContext='{ ID:"%id%", PROJECT:"%project%", MULTIPLE:"%multiple%" }' 
    :localParam='{ id:"%id%", project:"%project%", multiple:"%multiple%" }' 
    :disabled="detailsModel.assignedto.disabled"
    valueType="string"
    tag="UserRealNameTaskMTeam"
    codelistType="DYNAMIC"
    placeholder="请选择..."

></dropdown-list>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.assignedtozj.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="assignedtozj"
    :itemRules="this.rules().assignedtozj"
    class=""

    :caption="$t('entities.task.completeform_form.details.assignedtozj')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.assignedtozj.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<dropdown-list 
    v-model="data.assignedtozj"
    :data="data"
    :context="context"
    :formState="formState"
    :viewparams="viewparams"
    :localContext='{ ID:"%id%", PROJECT:"%project%", MULTIPLE:"%multiple%" }' 
    :localParam='{ id:"%id%", project:"%project%", multiple:"%multiple%" }' 
    :disabled="detailsModel.assignedtozj.disabled"
    valueType="string"
    tag="UserRealNameTaskMTeam"
    codelistType="DYNAMIC"
    placeholder="请选择..."

></dropdown-list>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.finisheddate.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="finisheddate"
    :itemRules="this.rules().finisheddate"
    class=""

    :caption="$t('entities.task.completeform_form.details.finisheddate')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.finisheddate.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.finisheddate" :disabled="detailsModel.finisheddate.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.finisheddate = val1 }"></date-picker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.files.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="files"
    :itemRules="this.rules().files"
    class=""

    :caption="$t('entities.task.completeform_form.details.files')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.files.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-file-upload
    :formState="formState"
    :ignorefieldvaluechange="ignorefieldvaluechange"
    @formitemvaluechange="onFormItemValueChange($event)"
    :data="JSON.stringify(this.data)"
    name="files"
    :value="data.files"
    :disabled="detailsModel.files.disabled"
    :uploadparams='{objecttype:"task",objectid:"0",version:"1"}'
    :exportparams='{objecttype:"task",objectid:"0",version:"1"}'
    style="overflow: auto;"
></app-file-upload>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.comment.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="comment"
    :itemRules="this.rules().comment"
    class=""

    :caption="$t('entities.task.completeform_form.details.comment')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.comment.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-rich-text-editor
    :formState="formState"
    :value="data.comment"
    @change="(val) =>{this.data.comment =val}"
    @formitemvaluechange="onFormItemValueChange($event)"
    :disabled="detailsModel.comment.disabled"
    :data="JSON.stringify(this.data)"
    name="comment"
    :context="context"
    :viewparams="viewparams"
    :uploadparams='{objecttype:"task",objectid: "%id%",version:"editor"}'
    :exportparams='{objecttype:"task",objectid: "%id%",version:"editor"}'
    
    style=""
></app-rich-text-editor>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.grouppanel1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    :xl="{ span: 23, offset: 1 }"
>
    <app-form-group
    :model="detailsModel.grouppanel1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.grouppanel1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.task.completeform_form.details.grouppanel1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.grouppanel1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.druipart1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-druipart
    
    :formState="formState"
    :isForbidLoad="this.data.srfuf === '0'"
    paramItem="task" 
    :parentdata='{"srfparentdename":"ZT_TASK","SRFPARENTTYPE":"CUSTOM"}'
    :parameters="[
    ]"
    :context="context"
    :viewparams="viewparams"
    :localContext ='{}'
    :localParam ='{}'
    parameterName="task"
    parentName="Task"  
    refviewtype="DELISTVIEW" 
    refreshitems="" 
    :ignorefieldvaluechange="ignorefieldvaluechange"
    viewname="action-history-list-view" 
    :data="JSON.stringify(this.data)" 
    @drdatasaved="drdatasaved.apply(_self, arguments)"
    style="overflow: auto;">
</app-form-druipart>

</i-col>
    
    </row>
</app-form-group>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>

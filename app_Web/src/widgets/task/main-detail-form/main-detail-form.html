<i-form
    :model="this.data"
    class="app-form info-form-mode"
    ref="form"
    id="task_maindetail"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.group1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.task.maindetail_form.details.group1')"
    :isShowCaption="false"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="true"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.id.visible"
    :style="{'width':'70px !important'}"
    
    
    :lg="{ span: 2, offset: 0 }"
    :xl="{ span: 2, offset: 0 }"
>
    <app-form-item
    name="id"
    :itemRules="this.rules().id"
    class="panelitem-borad"

    :caption="$t('entities.task.maindetail_form.details.id')"
    uiStyle="DEFAULT"
    :labelWidth="2"
    :isShowCaption="true"
    :error="detailsModel.id.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<app-span name='id' :value="data.id" dataType="ACID" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.name.visible"
    :style="{}"
    
    
    :lg="{ span: 22, offset: 0 }"
    :xl="{ span: 22, offset: 0 }"
>
    <app-form-item
    name="name"
    :itemRules="this.rules().name"
    class="panelitem-20px"

    :caption="$t('entities.task.maindetail_form.details.name')"
    uiStyle="DEFAULT"
    :labelWidth="1"
    :isShowCaption="true"
    :error="detailsModel.name.error"
    :isEmptyCaption="true"
    labelPos="LEFT"
>
    
<app-color-span
    :value="data.name"
    name="name"
    :data="data"
    color="color"
:context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'      style=""
    >
</app-color-span>
</app-form-item>

</i-col>

    :labelWidth="0"
    :isShowCaption="false"
    :error="detailsModel.desc.error"
    :isEmptyCaption="false"
    labelPos="NONE"
>
    <html-container :content="data.desc"></html-container>
</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>

    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-druipart
    
    :formState="formState"
    :isForbidLoad="this.data.srfuf === '0'"
    paramItem="task" 
    :parentdata='{"srfparentdename":"ZT_TASK","SRFPARENTTYPE":"CUSTOM"}'
    :parameters="[
        {
            pathName: 'products',
            parameterName: 'product',
        },
    ]"

    :viewparams="viewparams"
    :localContext ='{STORY:"%story%",ID:"%story%"}'
    :localParam ='{id:"%story%",story:"%story%"}'
    parameterName="task"
    parentName="Task"  
    refviewtype="DEEDITVIEW9" 
    refreshitems="" 
    :ignorefieldvaluechange="ignorefieldvaluechange"
    viewname="story-edit-view9" 
    :data="JSON.stringify(this.data)" 
    @drdatasaved="drdatasaved.apply(_self, arguments)"
    style="overflow: auto;">
</app-form-druipart>

</i-col>

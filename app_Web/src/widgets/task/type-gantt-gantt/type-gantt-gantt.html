<div class="app-gantt">
    <gantt-elastic
        v-if="tasks.length > 0"
        :class="ganttClass"
        :tasks="tasks"
        :options="getOptions(this.locale)"
        :dynamic-style="dynamicStyle"
        @taskList-item-dblclick="taskClick.apply(_self, arguments)"
        @task-item-expand="taskItemExpand.apply(_self, arguments)"
    >
    </gantt-elastic>
    <div v-else class="app-data-empty">{{$t('entities.task.typegantt_gantt.nodata')}}</div>
</div>

<i-form
    :model="this.data"
    class="app-form"
    ref="form"
    id="testreport_main"
    style=""
    @on-validate="formItemValidate.apply(_self, arguments)"
>
    <input style="display:none;">
    <row>
            <i-col
    class="form-layout-container"
    v-show="detailsModel.tasks.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="tasks"
    :itemRules="this.rules().tasks"
    class=""

    :caption="$t('entities.testreport.main_form.details.tasks')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.tasks.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<dropdown-list 
    v-model="data.tasks"
    :data="data"
    :context="context"
    :formState="formState"
    :viewparams="viewparams"
    :localContext='{ PRODUCT:"%product%" }' 
    :localParam='{ product:"%product%" }' 
    :disabled="detailsModel.tasks.disabled"
    valueType="string"
    tag="TestTask"
    codelistType="DYNAMIC"
    placeholder="请选择..."

></dropdown-list>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.group1.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-group
    :model="detailsModel.group1"
    layoutType="TABLE_24COL"
    titleStyle=""
    class=""
    :uiActionGroup="detailsModel.group1.uiActionGroup"
    @groupuiactionclick="groupUIActionClick($event)"
    :caption="$t('entities.testreport.main_form.details.group1')"
    :isShowCaption="true"
    uiStyle="DEFAULT"
    :titleBarCloseMode="0"
    :isInfoGroupMode="false"

>    
    <app-form-group-data-panel
        slot="dataInfoPanel"
        :model="detailsModel.group1"
        :data="data"
        :context="context"
        :viewparams="viewparams"
    ></app-form-group-data-panel>
    <row>
        <i-col
    class="form-layout-container"
    v-show="detailsModel.begin.visible"
    :style="{}"
    
    
    :lg="{ span: 8, offset: 0 }"
    :xl="{ span: 8, offset: 0 }"
>
    <app-form-item
    name="begin"
    :itemRules="this.rules().begin"
    class=""

    :caption="$t('entities.testreport.main_form.details.begin')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.begin.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.begin" :disabled="detailsModel.begin.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.begin = val1 }"></date-picker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.end.visible"
    :style="{}"
    
    
    :lg="{ span: 6, offset: 0 }"
    :xl="{ span: 6, offset: 0 }"
>
    <app-form-item
    name="end"
    :itemRules="this.rules().end"
    class=""

    :caption="$t('entities.testreport.main_form.details.end')"
    uiStyle="DEFAULT"
    :labelWidth="10"
    :isShowCaption="true"
    :error="detailsModel.end.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <date-picker type="date" :transfer="true" format="yyyy-MM-dd" placeholder="请选择时间..." :value="data.end" :disabled="detailsModel.end.disabled" style="min-width: 150px; width:100px;" @on-change="(val1, val2) => { this.data.end = val1 }"></date-picker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.owner.visible"
    :style="{}"
    
    
    :lg="{ span: 10, offset: 0 }"
    :xl="{ span: 10, offset: 0 }"
>
    <app-form-item
    name="owner"
    :itemRules="this.rules().owner"
    class=""

    :caption="$t('entities.testreport.main_form.details.owner')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.owner.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<dropdown-list 
    v-model="data.owner"
    :data="data"
    :context="context"
    :formState="formState"
    :viewparams="viewparams"
    :localContext='{ }' 
    :localParam='{ }' 
    :disabled="detailsModel.owner.disabled"
    valueType="string"
    tag="UserRealNameProductTeam"
    codelistType="DYNAMIC"
    placeholder="请选择..."

></dropdown-list>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.title.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="title"
    :itemRules="this.rules().title"
    class=""

    :caption="$t('entities.testreport.main_form.details.title')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.title.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <input-box 
    v-model="data.title"  
    @enter="onEnter($event)"  
     unit=""  
    :disabled="detailsModel.title.disabled" 
    type='text' 
    style="">
</input-box>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.members.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="members"
    :itemRules="this.rules().members"
    class=""

    :caption="$t('entities.testreport.main_form.details.members')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.members.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<dropdown-list-mpicker 
  v-model="data.members"
  :data="data" 
  :context="context"
  :viewparams="viewparams" 
  :localContext ='{ }' 
  :localParam ='{ }' 
  :disabled="detailsModel.members.disabled"
  tag='UserRealNameProductTeam' 
  codelistType='DYNAMIC' 
  valueSeparator=","
  placeholder='请选择...' style="">
</dropdown-list-mpicker>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.projectname.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="projectname"
    :itemRules="this.rules().projectname"
    class=""

    :caption="$t('entities.testreport.main_form.details.projectname')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.projectname.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    
<app-span name='projectname' :value="data.projectname" dataType="PICKUPTEXT" unitName=""     :precision="0"
:data="data" :context="context" :viewparams="viewparams" :localContext ='{ }'  :localParam ='{ }'    style=""
>  
</app-span>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.overviews.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="overviews"
    :itemRules="this.rules().overviews"
    class=""

    :caption="$t('entities.testreport.main_form.details.overviews')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.overviews.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <html-container :content="data.overviews"></html-container>
</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.report.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="report"
    :itemRules="this.rules().report"
    class=""

    :caption="$t('entities.testreport.main_form.details.report')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.report.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-rich-text-editor
    :formState="formState"
    :value="data.report"
    @change="(val) =>{this.data.report =val}"
    @formitemvaluechange="onFormItemValueChange($event)"
    :disabled="detailsModel.report.disabled"
    :data="JSON.stringify(this.data)"
    name="report"
    :context="context"
    :viewparams="viewparams"
    :uploadparams='{objecttype:"testreport",version:"editor"}'
    :exportparams='{objecttype:"testreport",version:"editor"}'
    
    style=""
></app-rich-text-editor>

</app-form-item>

</i-col>
<i-col
    class="form-layout-container"
    v-show="detailsModel.files.visible"
    :style="{}"
    
    
    :lg="{ span: 24, offset: 0 }"
    
>
    <app-form-item
    name="files"
    :itemRules="this.rules().files"
    class=""

    :caption="$t('entities.testreport.main_form.details.files')"
    uiStyle="DEFAULT"
    :labelWidth="100"
    :isShowCaption="true"
    :error="detailsModel.files.error"
    :isEmptyCaption="false"
    labelPos="LEFT"
>
    <app-file-upload
    :formState="formState"
    :ignorefieldvaluechange="ignorefieldvaluechange"
    @formitemvaluechange="onFormItemValueChange($event)"
    :data="JSON.stringify(this.data)"
    name="files"
    :value="data.files"
    :disabled="detailsModel.files.disabled"
    :uploadparams='{}'
    :exportparams='{}'
    style="overflow: auto;"
></app-file-upload>
</app-form-item>

</i-col>
    
    </row>
</app-form-group>

</i-col>


    </row>
</i-form>
